<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz@14..32&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">

  <title>To Do List PlayerUm teste</title>
  <script src="main.js" defer></script>
</head>
<body>
  <div class="switch">
    <button onclick="Mode()">Tema</button>
</div>

  <main>
    <div id="container">
      <div id="header-container">
        <h1 class="header">To Do List - PlayerUm</h1>
      </div>

      <div id="form-container">
        <input type="text" name="tarefa" id="tarefa" placeholder="Adicionar uma tarefa">
        <button type="button" id="add-btn-tarefa">ADD</button>
      </div>

      <ul id="tarefa-lista"></ul>
    </div>
  </main>
</body>
</html>
